{% extends 'main.html' %}

{% block content %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" /><br>
    <input type="password" name="password" placeholder="Password" /><br><br>
    <input type="submit" value="Login" />
</form>

{% endblock content %}
